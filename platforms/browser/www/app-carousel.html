<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/screensplash.css">
    <link rel="stylesheet" href="Onsen/css/onsenui.css">
    <link rel="stylesheet" href="Onsen/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom-slide.css">

    <script src="Onsen/js/onsenui.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        function redirectTo() {
            window.location.assign("authentication.html")
        }
    </script>

</head>

<body>
    <div id="mySwipe" class="swipe">
        <div class="swipe-wrap" id="swipe-wrap-item">
            <div id="swipe-wrap-item-1">
                <div class="carousel-1 text-uppercase">
                    <h5 class="carousel-1-text text-success">
                        Gerer le flux de vos <br> marchandises
                    </h5>
                </div>
                <button class="btn btn-success w-100" style="border-radius:0;" onclick="mySwipe.next()">Suivant</button>
            </div>
            <div id="swipe-wrap-item-2">
                <div class="carousel-2 text-uppercase">
                    <h5 class="carousel-2-text">
                       Rassurez vous de la qualite des <span class="center-text">produits</span>
                    </h5>
                </div>
                <button class="btn btn-success w-100" style="border-radius:0;" onclick="mySwipe.next()">Suivant</button>
            </div>
            <div id="swipe-wrap-item-3">
                <div class="carousel-3 text-uppercase">
                    <h5 class="carousel-3-text text-primary">
                       Retracer l'itineraire de vos <br> <span class="center-3-text">produits consommes</span>
                    </h5>
                </div>
                <button class="btn btn-success w-100" style="border-radius:0;" onclick="redirectTo()">Demarrer</button>
            </div>
        </div> 
        <!-- <button id="prev" onclick="mySwipe.prev()">prev</button>
        <button id="next" onclick="mySwipe.next()">next</button> -->
    </div>
</body>
<script src="js/swipe.js"></script>
<script src="js/custom-slide.js"></script>
<script src="js/custom-slide-controls.js"></script>
</html>
